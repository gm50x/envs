version: '3'
services:
  toggles-db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: pwd4postgres
    ports:
      - 5432:5432
    container_name: toggles-db
    volumes: 
      - ./scripts/pg-init.sql:/docker-entrypoint-initdb.d/pg-init.sql
    networks:
      - skynet
  oracle-db:
    image: docker.pkg.github.com/gm50x/envs/oracledb:12.2.0.1-ee
    environment:
      ORACLE_PWD: pwd4oracle
      ORACLE_PDB: ORCL
    ports:
      - 1521:1521
      - 5500:5500
    shm_size: 2gb
    container_name: oracle-db
    volumes:
      - ./scripts/ora-init.sql:/docker-entrypoint-initdb.d/setup/ora-init.sql
    networks:
      - skynet
networks:
  skynet:
      driver: bridge